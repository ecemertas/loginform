<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Form</title>
    
</head>
<body>
    <div class="container">
        <form action="">
            <h2 class="center">Login</h2>
            <div class="inputDiv">
                <label for="name" class="username">Username</label>
                <div class="typeInfo">
                <i class="fa-solid fa-user"></i> <input type="text" name="name" id="name" placeholder="Type your username">
                </div>
            </div>
            
            <div class="inputDiv">
                <label for="password" class="username">Password</label>
                <div class="typeInfo">
                    <i class="fa-solid fa-key"></i> <input type="text" name="password" id="password" placeholder="Type your password">
                </div>
            </div>
           

         <button class="forgotPassword">Forgot Password?</button> <br>
         <button class="loginBtn">Login</button>
         
         <div class="formBottom">
            <p> Don't have an account?</p>
            <a href="" target="_blank"> SIGN UP </a> <hr>
            <p> Or Sign Up with</p>
            <ul class="websites">
              <a href="https://www.faceboook.com" target="_blank">
                <li> <i class="fa-brands fa-facebook-f"></i> </li> 
            </a>
              <a href="https://www.twitter.com" target="_blank">
                <li> <i class="fa-brands fa-twitter"></i></li>
            </a>
              <a href="https://www.google.com" target="_blank">
                <li> <i class="fa-brands fa-google"></i></li>
            </a>
            </ul>


         </div>   

        </form>
    </div>
</body>


</html>
